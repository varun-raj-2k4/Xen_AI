<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xen AI - Text to Speech Converter</title>
    <style>
/* General Styling */
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #667eea, #764ba2);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* Main Container */
.container {
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    text-align: center;
    width: 90%;
    max-width: 500px;
}

/* Text Input */
textarea {
    width: 100%;
    height: 100px;
    padding: 10px;
    border: none;
    border-radius: 5px;
    outline: none;
    font-size: 16px;
    resize: none;
}

/* Dropdown */
select {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border-radius: 5px;
    font-size: 16px;
}

/* Buttons */
.controls {
    margin-top: 10px;
}

button {
    background: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    margin: 5px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: 0.3s;
}

button:hover {
    background: #45a049;
}

/* Audio Player */
audio {
    width: 100%;
    margin-top: 10px;
}

 </style>
</head>
<body>
    <div class="container">
        <h1>Text to Speech Converter</h1>
        <textarea id="textInput" placeholder="Enter text here..."></textarea>
        <select id="voiceSelect"></select>
        <div class="controls">
            <button onclick="convertText()">Convert</button>
            <button onclick="downloadAudio()">Download</button>
        </div>
        <audio id="audioPlayer" controls style="display: none;"></audio>

    </div>

    <script>
const synth = window.speechSynthesis;
const textInput = document.getElementById("textInput");
const voiceSelect = document.getElementById("voiceSelect");
const audioPlayer = document.getElementById("audioPlayer");

let mediaRecorder;
let audioChunks = [];

function populateVoices() {
    const voices = synth.getVoices();
    voiceSelect.innerHTML = voices
        .map(voice => `<option value="${voice.name}">${voice.name}</option>`)
        .join("");
}

// Populate voices when available
window.speechSynthesis.onvoiceschanged = populateVoices;

async function convertText() {
    const text = textInput.value;
    if (!text) {
        alert("Please enter text to convert!");
        return;
    }

    const utterance = new SpeechSynthesisUtterance(text);
    utterance.voice = synth.getVoices().find(voice => voice.name === voiceSelect.value);
    
    // Start recording before speech starts
    startRecording();

    utterance.onend = () => {
        stopRecording();
    };

    synth.speak(utterance);
}

// Function to Start Recording System Audio
async function startRecording() {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];

        mediaRecorder.ondataavailable = event => {
            audioChunks.push(event.data);
        };

        mediaRecorder.start();
    } catch (error) {
        console.error("Recording Error:", error);
        alert("Microphone access is required to record the speech.");
    }
}

// Function to Stop Recording and Save Audio
function stopRecording() {
    mediaRecorder.stop();
    mediaRecorder.onstop = () => {
        const audioBlob = new Blob(audioChunks, { type: "audio/mp3" });
        const audioUrl = URL.createObjectURL(audioBlob);
        audioPlayer.src = audioUrl;
        audioPlayer.style.display = "block";
    };
}

// Download the Recorded Audio
function downloadAudio() {
    if (audioChunks.length === 0) {
        alert("Please generate speech first!");
        return;
    }

    const audioBlob = new Blob(audioChunks, { type: "audio/mp3" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(audioBlob);
    link.download = "speech.mp3";
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}

</script>
</body>
</html>
